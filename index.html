<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <form action="">
            <h2>Registration Form</h2>
            <div class="formContainer">
                <label for="userame">Name</label>
                <input type="text" id="user-name" placeholder="Enter user name">
                <small>error message</small>
            </div>
            <div class="formContainer">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
                <small>error message</small>
            </div>
            <div class="formContainer">
                <label for="password">Password</label>
                <input type="password" id="password1" placeholder="Enter password">
                <small>error message</small>
            </div>
            <div class="formContainer">
                <label for="password">Confirm password</label>
                <input type="password" id="password2" placeholder="Enter password">
                <small>error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>

    </div>
    <script src="index.js"></script>
    
</body>
</html>
